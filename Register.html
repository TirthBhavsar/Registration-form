<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="MainPage">
  <div class="Register">
    <h1>Registration Form</h1><br>
      <form action="index.html" method="POST">
            <label>Enter your Name:-</label><br>
            <input type="text" placeholder="Enter your name" required><br>
            
            <br><label>Enter your userid:-</label><br>
            <input type="text" placeholder="Enter your userid" required><br><br>
            
            <label>Enter your Email-</label>
            <br><input type="text" placeholder="Enter your email" required><br>
            
            <br><label>Enter your Number:-</label><br>
            <input type="text" placeholder="Enter your number" required><br>

            <br><label>Enter your Password:-</label><br>
            <input type="text" placeholder="Enter your password" required><br><br>
            
            <label>Confirm your Password:-</label><br>
            <input type="text" placeholder="Confirm your password" required>
    
            <br><br><label>Gender</label><br><br>
        
          <input type="radio" name="gender" id="male">
          <span id="male">Male</span>
            
          <input type="radio" name="gender" id="female">
          <span id="male">Female</span>
            
          <input type="radio" name="gender" id="Other">
          <span id="Other">Other</span>

    
          <br><br><input type="submit" value="submit" name="submit" id="submit">
        
        </form>

    </div>
  
</div>
